<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Virtual Keyboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <form id="loginForm" method="POST" action="login.php">
            <h2>LOGINSHP</h2>
            <p id="errorMessage" style="color: red; font-size: 13px;"></p>
            <input type="text" id="u___n___" name="u___n___" placeholder="Username">
            <input type="password" id="p___w___" name="p___w___" placeholder="Password">

            <button type="button" id="loginButton">Login</button>
            
        </form>
    </div>

    <div class="keyb" id="toggle">
        <i class="fas fa-keyboard" style="color: black;"></i>
    </div>

    <div id="keyboard-container"></div>

    <!-- <script type="module" src="./node_modules/js_lis/main.js"></script> -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/Gifsho/JS.SOSK/main.js"></script>
    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            var username = document.getElementById("u___n___").value;
            var password = document.getElementById("p___w___").value;

            // แฮชรหัสผ่าน
            var hashedPassword = CryptoJS.SHA256(password).toString();

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "login.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    if (xhr.responseText === "success") {
                        window.location.href = "index.html";
                    } else {
                        document.getElementById("errorMessage").innerText = xhr.responseText;
                    }
                }
            };
            xhr.send("u___n___=" + encodeURIComponent(username) + "&p___w___=" + encodeURIComponent(hashedPassword));
        });
    </script>
    
</body>

</html>
